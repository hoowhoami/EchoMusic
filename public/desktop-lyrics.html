<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>EchoMusic - 桌面歌词</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
        -webkit-user-drag: none;
      }

      :root {
        --font-size: 30;
        --main-color: #fff;
        --lyrics-text-color: #333333;
        --lyrics-shadow-color: rgba(255, 255, 255, 0.8);
        --control-color: #fff;
        --shadow-color: rgba(0, 0, 0, 0.8);
        --highlight-color: #ffdd00;
      }

      body {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 12px;
        cursor: pointer;
        color: var(--control-color);
        overflow: hidden;
        transition: opacity 0.3s;

        &::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 16px;
          background-color: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(10px);
          z-index: 0;
          opacity: 0;
          cursor: move;
          transition: opacity 0.3s;
        }

        &:hover {
          &::after {
            opacity: 1;
          }

          header {
            .meta {
              opacity: 0;
            }

            .tools {
              opacity: 1;
            }
          }
        }

        &.lock-lyric {
          cursor: none;

          &::after {
            opacity: 0 !important;
          }

          &:hover {
            &::after {
              opacity: 0 !important;
            }
          }

          header {
            .meta {
              opacity: 1;
            }

            .tools {
              opacity: 0;
              pointer-events: none;

              #lock-lyric {
                opacity: 1;
                pointer-events: auto;
                background-color: rgba(255, 0, 0, 0.3);
                border: 1px solid rgba(255, 0, 0, 0.5);
              }
            }

            &:hover .tools {
              opacity: 1;
              pointer-events: auto;

              .item:not(#lock-lyric) {
                opacity: 0.2;
                pointer-events: none;
              }

              #lock-lyric {
                opacity: 1;
                pointer-events: auto;
                background-color: rgba(255, 0, 0, 0.5);
              }
            }
          }

          main {
            pointer-events: none;
          }
        }
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;

        .meta {
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 14px;
          opacity: 0.9;
          transition: opacity 0.3s;
          color: var(--lyrics-text-color);
        }

        .tools {
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          opacity: 0;
          transition: opacity 0.3s;
          gap: 8px;

          .item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition:
              transform 0.3s,
              background-color 0.3s;

            &.hidden {
              display: none;
            }

            &:hover {
              background-color: rgba(0, 0, 0, 0.4);
            }

            &:active {
              transform: scale(0.95);
            }

            svg {
              width: 24px;
              height: 24px;
            }
          }
        }

        #song-artist {
          margin-top: 4px;
          font-size: 12px;
          opacity: 0.9;
          color: var(--highlight-color);
          font-weight: bold;
          text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        #song-name {
          color: var(--highlight-color);
          font-weight: bold;
          text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
      }

      main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 12px;
        margin: 12px;
        z-index: 1;
        max-width: 100%;
        pointer-events: auto;

        #lyric-text {
          font-size: calc(var(--font-size) * 1px);
          font-weight: bold;
          color: var(--lyrics-text-color);

          span {
            display: inline-block;
            position: relative;
            background-clip: text;
            -webkit-background-clip: text;
            font-weight: bold;
            transform: translateZ(0);
            will-change: background-position;
            white-space: pre;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
          }
        }

        #lyric-tran {
          font-size: calc(var(--font-size) * 1px - 5px);
          margin-top: 8px;
          opacity: 0.6;
          color: var(--lyrics-text-color);
        }
      }

      span {
        padding: 0 4px;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-shadow: 0 0 4px var(--lyrics-shadow-color);
        transition: opacity 0.3s;
      }

      /* 确保歌曲信息使用高亮颜色 */
      .meta span {
        color: var(--highlight-color) !important;
        font-weight: bold !important;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3) !important;
      }

      /* 颜色控制面板样式 */
      .color-controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        margin-top: 8px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 2;
        backdrop-filter: blur(10px);
      }

      body:hover .color-controls {
        opacity: 1;
      }

      body.lock-lyric .color-controls {
        opacity: 0;
        pointer-events: none;
      }

      .color-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .color-item label {
        font-size: 11px;
        color: var(--control-color);
        opacity: 0.8;
        white-space: nowrap;
      }

      .color-item input[type="color"] {
        width: 32px;
        height: 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: none;
        padding: 0;
      }

      .color-item input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .color-item input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 5px;
      }

      @keyframes wordsLoop {
        0% {
          transform: translateX(0px);
        }

        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>

    <script>
      class LyricsWindow {
        constructor() {
          console.log('[Desktop Lyrics] Initializing LyricsWindow');

          // Check Electron availability
          console.log('[Desktop Lyrics] Checking Electron availability...');
          console.log('[Desktop Lyrics] window.require available:', typeof window.require);
          console.log('[Desktop Lyrics] window.electron available:', typeof window.electron);

          if (typeof window.require !== 'undefined') {
            try {
              const { ipcRenderer } = window.require('electron');
              console.log('[Desktop Lyrics] ipcRenderer from require:', !!ipcRenderer);
              // Store ipcRenderer for use
              window.electron = { ipcRenderer };
            } catch (error) {
              console.error('[Desktop Lyrics] Failed to get ipcRenderer from require:', error);
            }
          }

          this.songNameDom = document.getElementById('song-name');
          this.songArtistDom = document.getElementById('song-artist');
          this.lyricContentDom = document.getElementById('lyric-content');
          this.lyricTextDom = document.getElementById('lyric-text');
          this.lyricTranDom = document.getElementById('lyric-tran');
          this.pauseDom = document.getElementById('pause');
          this.playDom = document.getElementById('play');

          console.log('[Desktop Lyrics] DOM elements found:', {
            songNameDom: !!this.songNameDom,
            songArtistDom: !!this.songArtistDom,
            lyricContentDom: !!this.lyricContentDom,
            lyricTextDom: !!this.lyricTextDom,
            lyricTranDom: !!this.lyricTranDom,
          });

          this.isDragging = false;
          this.startX = 0;
          this.startY = 0;
          this.startWinX = 0;
          this.startWinY = 0;
          this.winWidth = 0;
          this.winHeight = 0;

          // 防抖定时器
          this.resizeTimeout = null;
          this.contentChangeTimeout = null;

          this.loadSettings();
          this.applyInitialColors();
          this.applySongInfoColors();
          this.restoreOptions();
          this.menuClick();
          this.setupColorPicker();
          this.setupIPCListeners();
          this.setupWindowDragListeners();
          this.setupWindowResizeListeners(); // 添加窗口大小变化监听
          this.setupMutationObserver();

          // 通知主进程窗口已准备好
          if (window.electron?.ipcRenderer) {
            console.log('[Desktop Lyrics] Notifying main process that window is ready');
            window.electron.ipcRenderer.send('lyrics-window-ready');

            // 恢复窗口位置
            this.restoreWindowPosition();
          }

          console.log('[Desktop Lyrics] LyricsWindow initialization complete');
        }

        loadSettings() {
          const settings = this.getStoredSettings();

          if (settings.fontSize) {
            document.documentElement.style.setProperty('--font-size', settings.fontSize);
          }
          if (settings.lyricsTextColor) {
            document.documentElement.style.setProperty('--lyrics-text-color', settings.lyricsTextColor);
          }
          if (settings.lyricsShadowColor) {
            document.documentElement.style.setProperty('--lyrics-shadow-color', settings.lyricsShadowColor);
          }
          if (settings.mainColor) {
            document.documentElement.style.setProperty('--main-color', settings.mainColor);
          }
          if (settings.shadowColor) {
            document.documentElement.style.setProperty('--shadow-color', settings.shadowColor);
          }
          if (settings.highlightColor) {
            document.documentElement.style.setProperty(
              '--highlight-color',
              settings.highlightColor,
            );
          }
          if (settings.locked !== undefined) {
            this.setLockState(settings.locked);
          }

          console.log('[Desktop Lyrics] Settings loaded:', settings);
        }

        applyInitialColors() {
          // 强制应用初始颜色设置
          const settings = this.getStoredSettings();

          // 应用到CSS变量
          document.documentElement.style.setProperty('--lyrics-text-color', settings.lyricsTextColor);
          document.documentElement.style.setProperty('--lyrics-shadow-color', settings.lyricsShadowColor);
          document.documentElement.style.setProperty('--main-color', settings.mainColor);
          document.documentElement.style.setProperty('--shadow-color', settings.shadowColor);
          document.documentElement.style.setProperty('--highlight-color', settings.highlightColor);

          console.log('[Desktop Lyrics] Initial colors applied:', {
            lyricsTextColor: settings.lyricsTextColor,
            lyricsShadowColor: settings.lyricsShadowColor
          });
        }

        getStoredSettings() {
          try {
            const storedSettings = localStorage.getItem('lyrics-setting');
            if (storedSettings) {
              const parsed = JSON.parse(storedSettings);
              const lyricsTextColor = parsed.lyricsTextColor || this.getAdaptiveTextColor();
              return {
                fontSize: parsed.fontSize || 30,
                lyricsTextColor: lyricsTextColor,
                lyricsShadowColor: parsed.lyricsShadowColor || this.getAdaptiveShadowColor(),
                mainColor: parsed.mainColor || '#fff',
                shadowColor: parsed.shadowColor || 'rgba(0, 0, 0, 0.8)',
                highlightColor: parsed.highlightColor || '#ffdd00', // 高亮色独立设置
                locked: parsed.locked === true,
                windowPosition: parsed.windowPosition || null,
                windowSize: parsed.windowSize || null, // 添加窗口大小字段
              };
            }
          } catch (error) {
            console.warn('[Desktop Lyrics] Failed to parse stored settings:', error);
          }

          // 默认设置 - 自适应颜色
          const adaptiveTextColor = this.getAdaptiveTextColor();
          return {
            fontSize: 30,
            lyricsTextColor: adaptiveTextColor,
            lyricsShadowColor: this.getAdaptiveShadowColor(),
            mainColor: '#fff',
            shadowColor: 'rgba(0, 0, 0, 0.8)',
            highlightColor: '#ffdd00', // 高亮色使用黄色作为默认
            locked: false,
            windowPosition: null,
            windowSize: null, // 添加窗口大小字段
          };
        }

        getAdaptiveTextColor() {
          // 检测系统主题或背景亮度来选择合适的文字颜色
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          return isDark ? '#ffffff' : '#333333';
        }

        getAdaptiveShadowColor() {
          // 根据主题选择合适的阴影颜色
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          return isDark ? 'rgba(0, 0, 0, 0.8)' : 'rgba(255, 255, 255, 0.8)';
        }

        saveSettings(settings) {
          try {
            const currentSettings = this.getStoredSettings();
            const newSettings = { ...currentSettings, ...settings };
            localStorage.setItem('lyrics-setting', JSON.stringify(newSettings));
            console.log('[Desktop Lyrics] Settings saved:', newSettings);
          } catch (error) {
            console.error('[Desktop Lyrics] Failed to save settings:', error);
          }
        }

        async restoreWindowPosition() {
          try {
            const settings = this.getStoredSettings();
            if (window.electron?.ipcRenderer) {
              // 恢复窗口位置
              if (settings.windowPosition) {
                await window.electron.ipcRenderer.invoke(
                  'set-window-position',
                  settings.windowPosition,
                );
                console.log('[Desktop Lyrics] Window position restored:', settings.windowPosition);
              }

              // 恢复窗口大小
              if (settings.windowSize) {
                await window.electron.ipcRenderer.invoke(
                  'set-window-size',
                  settings.windowSize,
                );
                console.log('[Desktop Lyrics] Window size restored:', settings.windowSize);
              }
            }
          } catch (error) {
            console.warn('[Desktop Lyrics] Failed to restore window position/size:', error);
          }
        }

        setLockState(locked) {
          document.body.classList.toggle('lock-lyric', locked);
          this.saveSettings({ locked });
        }

        updateLyrics(content = '纯音乐，请欣赏', translation = '') {
          if (this.lyricTextDom && this.lyricTranDom) {
            this.lyricTextDom.innerHTML = content;
            this.lyricTranDom.innerHTML = translation;
          }
        }

        updateLyricsWithHighlight(line, currentTime, lyricsMode = 'translation') {
          if (!line || !line.characters || !line.characters.length) {
            this.updateLyrics('该歌曲暂无歌词');
            return;
          }

          const highlightStyle = this.getLineHighlightStyle(line, currentTime);
          const lineText = this.formatLyricsLineText(line);

          if (this.lyricTextDom) {
            this.lyricTextDom.innerHTML = `<span style="${highlightStyle}">${lineText}</span>`;
          }

          // 根据 lyricsMode 决定显示翻译还是音译
          if (this.lyricTranDom) {
            let translationText = '';

            if (lyricsMode === 'translation' && line.translated) {
              translationText = line.translated;
            } else if (lyricsMode === 'romanization' && line.romanized) {
              translationText = line.romanized;
            }

            this.lyricTranDom.innerHTML = translationText;
          }
        }

        getLineHighlightStyle(line, currentTime) {
          if (!line || !line.characters || !line.characters.length) {
            const isDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const fallbackColor = isDarkTheme ? '#ffffff' : '#333333';
            return `color: ${fallbackColor}; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);`;
          }

          const characters = line.characters;
          const currentTimeMs = currentTime;
          const lineStartTime = characters[0].startTime;
          const lineEndTime = characters[characters.length - 1].endTime;
          const lineDuration = lineEndTime - lineStartTime;
          const settings = this.getStoredSettings();
          const highlightColor = settings.highlightColor || '#ffdd00';
          const defaultColor = settings.lyricsTextColor || 'var(--lyrics-text-color)';

          // 如果当前时间还没到这一行，不高亮
          if (currentTimeMs < lineStartTime) {
            const isDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const adjustedColor = this.getContrastColor(defaultColor, isDarkTheme);
            return `color: ${adjustedColor}; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);`;
          }

          // 如果当前时间已经超过这一行的结束时间，完全高亮
          if (currentTimeMs >= lineEndTime) {
            return `
              background: linear-gradient(to right, ${highlightColor} 0%, ${highlightColor} 100%);
              background-clip: text;
              -webkit-background-clip: text;
              color: transparent;
              text-shadow: none;
              font-weight: bold;
            `;
          }

          // 计算基于字符时间的高亮位置
          let charBasedPosition = 0;
          const text = line.characters.map(char => char.char).join('');

          for (let i = 0; i < characters.length; i++) {
            const char = characters[i];
            const startTime = char.startTime;
            const endTime = char.endTime;

            if (currentTimeMs >= startTime && currentTimeMs <= endTime) {
              const progress = (currentTimeMs - startTime) / (endTime - startTime);
              const charWidth = 1 / text.length * 100;
              charBasedPosition = (i / text.length * 100) + (progress * charWidth);
              break;
            }

            if (currentTimeMs > endTime) {
              charBasedPosition = (i + 1) / text.length * 100;
            }
          }

          // 计算基于整行时间的高亮位置（作为补偿机制）
          const lineProgress = (currentTimeMs - lineStartTime) / lineDuration;
          const lineBasedPosition = Math.min(100, lineProgress * 100);

          // 使用两种计算方式中较大的值，确保高亮不会太慢
          let highlightPosition = Math.max(charBasedPosition, lineBasedPosition);

          // 确保高亮位置在合理范围内
          highlightPosition = Math.max(0, Math.min(100, highlightPosition));

          // 确保未高亮部分在亮色主题下有足够的对比度
          const isDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const adjustedDefaultColor = this.getContrastColor(defaultColor, isDarkTheme);

          return `
            background: linear-gradient(to right, ${highlightColor} ${highlightPosition}%, ${adjustedDefaultColor} ${highlightPosition}%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: none;
            font-weight: bold;
          `;
        }

        getContrastColor(color, isDarkTheme) {
          // 确保颜色在不同主题下有足够的对比度
          if (!color || color === 'var(--lyrics-text-color)') {
            // 如果是CSS变量，根据主题返回适当的颜色
            return isDarkTheme ? '#ffffff' : '#000000';
          }

          // 如果是hex颜色，检查其亮度
          if (color.startsWith('#')) {
            const brightness = this.getColorBrightness(color);

            // 在亮色主题下，如果颜色太亮（接近白色），使其更暗
            if (!isDarkTheme && brightness > 200) {
              return '#333333';
            }

            // 在暗色主题下，如果颜色太暗（接近黑色），使其更亮
            if (isDarkTheme && brightness < 100) {
              return '#ffffff';
            }
          }

          return color;
        }

        getColorBrightness(hexColor) {
          // 计算hex颜色的亮度值
          const hex = hexColor.replace('#', '');
          const r = parseInt(hex.substr(0, 2), 16);
          const g = parseInt(hex.substr(2, 2), 16);
          const b = parseInt(hex.substr(4, 2), 16);

          // 使用相对亮度公式
          return (r * 299 + g * 587 + b * 114) / 1000;
        }

        async restoreOptions() {
          try {
            // 先检查是否有本地保存的设置
            const localSettings = localStorage.getItem('lyrics-setting');
            if (localSettings) {
              console.log(
                '[Desktop Lyrics] Using local settings, skipping restore from main process',
              );
              return JSON.parse(localSettings);
            }

            // 如果没有本地设置，则从主进程获取默认设置
            const defaultOptions = await window.electron?.ipcRenderer?.invoke(
              'get-desktop-lyric-option',
            );
            if (defaultOptions) {
              console.log(
                '[Desktop Lyrics] Using default options from main process:',
                defaultOptions,
              );
              this.changeOptions(defaultOptions);
            }
            return defaultOptions;
          } catch (error) {
            console.error('Failed to restore options:', error);
          }
        }

        changeOptions(options, callback = true) {
          if (!options) return;
          const { fontSize, mainColor, shadowColor, lyricsTextColor, lyricsShadowColor } = options;

          if (fontSize) {
            document.documentElement.style.setProperty('--font-size', fontSize);
            this.saveSettings({ fontSize });
          }
          if (mainColor) {
            document.documentElement.style.setProperty('--main-color', mainColor);
            this.saveSettings({ mainColor });
          }
          if (shadowColor) {
            document.documentElement.style.setProperty('--shadow-color', shadowColor);
            this.saveSettings({ shadowColor });
          }
          if (lyricsTextColor) {
            document.documentElement.style.setProperty('--lyrics-text-color', lyricsTextColor);
            this.saveSettings({ lyricsTextColor });
          }
          if (lyricsShadowColor) {
            document.documentElement.style.setProperty('--lyrics-shadow-color', lyricsShadowColor);
            this.saveSettings({ lyricsShadowColor });
          }

          if (callback && window.electron?.ipcRenderer) {
            window.electron.ipcRenderer.send('set-desktop-lyric-option', options);
          }
        }

        menuClick() {
          const toolsDom = document.getElementById('tools');
          if (!toolsDom) return;

          toolsDom.addEventListener('click', async event => {
            const target = event.target.closest('div');
            if (!target) return;

            const id = target.id;
            if (!id) return;

            const options = (await this.restoreOptions()) || this.getStoredSettings();

            switch (id) {
              case 'show-app': {
                window.electron?.ipcRenderer?.send('win-show');
                break;
              }
              case 'font-size-add': {
                const currentSettings = this.getStoredSettings();
                let fontSize = parseInt(currentSettings.fontSize) || 30;
                if (fontSize < 60) {
                  fontSize++;
                  this.changeOptions({ ...currentSettings, fontSize });
                }
                break;
              }
              case 'font-size-reduce': {
                const currentSettings = this.getStoredSettings();
                let fontSize = parseInt(currentSettings.fontSize) || 30;
                if (fontSize > 12) {
                  fontSize--;
                  this.changeOptions({ ...currentSettings, fontSize });
                }
                break;
              }
              case 'play': {
                window.electron?.ipcRenderer?.send('send-main-event', 'play');
                break;
              }
              case 'pause': {
                window.electron?.ipcRenderer?.send('send-main-event', 'pause');
                break;
              }
              case 'play-prev': {
                window.electron?.ipcRenderer?.send('send-main-event', 'playPrev');
                break;
              }
              case 'play-next': {
                window.electron?.ipcRenderer?.send('send-main-event', 'playNext');
                break;
              }
              case 'toggle-translation': {
                window.electron?.ipcRenderer?.send('send-main-event', 'toggleLyricsMode');
                break;
              }
              case 'close-lyric': {
                window.electron?.ipcRenderer?.send('closeDesktopLyric');
                break;
              }
              case 'lock-lyric': {
                const isLocked = !document.body.classList.contains('lock-lyric');
                this.setLockState(isLocked);
                window.electron?.ipcRenderer?.send('toggleDesktopLyricLock', isLocked);
                break;
              }
              default:
                break;
            }
          });
        }

        setupColorPicker() {
          const textColorPicker = document.getElementById('text-color-picker');
          const highlightColorPicker = document.getElementById('highlight-color-picker');

          if (textColorPicker) {
            // 设置初始颜色
            const currentSettings = this.getStoredSettings();
            textColorPicker.value = this.hexToColor(currentSettings.lyricsTextColor);

            textColorPicker.addEventListener('change', (event) => {
              const newColor = event.target.value;
              const settings = this.getStoredSettings();
              const newSettings = {
                ...settings,
                lyricsTextColor: newColor
              };
              this.saveSettings(newSettings);
              document.documentElement.style.setProperty('--lyrics-text-color', newColor);
              this.applySongInfoColors();
              console.log('[Desktop Lyrics] Text color changed to:', newColor);
            });
          }

          if (highlightColorPicker) {
            // 设置初始高亮颜色
            const currentSettings = this.getStoredSettings();
            highlightColorPicker.value = this.hexToColor(currentSettings.highlightColor);

            highlightColorPicker.addEventListener('change', (event) => {
              const newColor = event.target.value;
              const settings = this.getStoredSettings();
              const newSettings = {
                ...settings,
                highlightColor: newColor
              };
              this.saveSettings(newSettings);
              document.documentElement.style.setProperty('--highlight-color', newColor);
              console.log('[Desktop Lyrics] Highlight color changed to:', newColor);
            });
          }
        }

        applySongInfoColors() {
          const settings = this.getStoredSettings();
          const highlightColor = settings.highlightColor;

          if (this.songNameDom) {
            this.songNameDom.style.color = highlightColor;
          }
          if (this.songArtistDom) {
            this.songArtistDom.style.color = highlightColor;
          }

          console.log('[Desktop Lyrics] Song info colors applied with highlight color:', highlightColor);
        }

        hexToColor(color) {
          // 确保返回有效的hex颜色值
          if (color && color.startsWith('#') && color.length === 7) {
            return color;
          }
          // 如果不是有效的hex颜色，返回默认值
          return '#ffffff';
        }

        setupIPCListeners() {
          console.log('[Desktop Lyrics] Setting up IPC listeners...');

          // Function to setup listeners when ipcRenderer becomes available
          const setupListeners = () => {
            if (!window.electron?.ipcRenderer) {
              console.error('[Desktop Lyrics] window.electron.ipcRenderer still not available!');
              return false;
            }

            console.log(
              '[Desktop Lyrics] window.electron.ipcRenderer available, setting up listeners',
            );

            window.electron.ipcRenderer.on('play-song-change', (_, title) => {
              if (!title) return;
              const [songName, songArtist] = title.split(' - ');
              this.songNameDom.innerHTML = songName || title;
              this.songArtistDom.innerHTML = songArtist || '未知艺术家';

              // 强制应用颜色
              this.applySongInfoColors();
            });

            // 监听歌词数据更新
            window.electron.ipcRenderer.on('lyrics-data-update', (_, lyricData) => {
              if (!lyricData) {
                return;
              }
              this.parsedLyricsData(lyricData);
            });

            window.electron.ipcRenderer.on('play-status-change', (_, status) => {
              this.playDom.classList.toggle('hidden', status);
              this.pauseDom.classList.toggle('hidden', !status);
            });

            window.electron.ipcRenderer.on('desktop-lyric-option-change', (_, options) => {
              this.changeOptions(options, false);
            });

            window.electron.ipcRenderer.on('toggleDesktopLyricLock', (_, lock) => {
              this.setLockState(lock);
            });

            console.log('[Desktop Lyrics] All IPC listeners registered');
            return true;
          };

          // Try to setup listeners immediately
          if (!setupListeners()) {
            // If not available, retry after a short delay
            console.log('[Desktop Lyrics] IPC not ready, retrying in 500ms...');
            setTimeout(() => {
              if (!setupListeners()) {
                console.log('[Desktop Lyrics] IPC still not ready, retrying in 1000ms...');
                setTimeout(() => {
                  setupListeners();
                }, 1000);
              }
            }, 500);
          }
        }

        parsedLyricsData(lyricData) {
          if (!this.lyricContentDom || !this.lyricTextDom) {
            return;
          }

          if (!lyricData) {
            this.updateLyrics('该歌曲暂无歌词');
            return;
          }

          const { lyrics, currentTime, songTips, lyricsMode } = lyricData;

          if (!lyrics || lyrics.length === 0) {
            this.updateLyrics(songTips || '该歌曲暂无歌词');
            return;
          }

          const currentLineIndex = this.getCurrentLineIndex(lyrics, currentTime);

          if (currentLineIndex >= 0 && lyrics[currentLineIndex]) {
            const currentLine = lyrics[currentLineIndex];
            this.updateLyricsWithHighlight(currentLine, currentTime, lyricsMode);
          } else if (lyrics.length > 0) {
            // 如果没有找到当前行，但有歌词，显示第一行
            const firstLine = lyrics[0];
            this.updateLyricsWithHighlight(firstLine, currentTime, lyricsMode);
          } else {
            this.updateLyrics('该歌曲暂无歌词');
          }
        }

        getCurrentLineIndex(lyrics, currentTime) {
          if (!lyrics || lyrics.length === 0 || currentTime === undefined) return -1;

          // 确保时间是毫秒格式
          const currentTimeMs = currentTime;

          // 先尝试找到时间范围内的行
          for (let i = 0; i < lyrics.length; i++) {
            const line = lyrics[i];
            if (!line?.characters?.length) continue;

            const lineStartTime = line.characters[0].startTime;
            const lineEndTime = line.characters[line.characters.length - 1].endTime;

            if (currentTimeMs >= lineStartTime && currentTimeMs <= lineEndTime) {
              return i;
            }
          }

          // 如果没有找到精确匹配，找最接近的行
          let closestLineIndex = -1;
          let minDistance = Infinity;

          for (let i = 0; i < lyrics.length; i++) {
            const line = lyrics[i];
            if (!line?.characters?.length) continue;

            const lineStartTime = line.characters[0].startTime;
            const distance = Math.abs(currentTimeMs - lineStartTime);

            if (distance < minDistance) {
              minDistance = distance;
              closestLineIndex = i;
            }
          }

          return closestLineIndex;
        }

        formatLyricsLineText(line) {
          if (!line || !line.characters || !line.characters.length) return '';
          return line.characters.map(char => char.char).join('');
        }

        setupWindowDragListeners() {
          let isDragging = false;
          let startX = 0;
          let startY = 0;
          let startWinX = 0;
          let startWinY = 0;
          let winWidth = 0;
          let winHeight = 0;

          // 只在特定区域绑定拖拽开始事件
          const lyricContent = document.getElementById('lyric-content');
          const meta = document.querySelector('.meta');

          const handleMouseDown = async (event) => {
            if (document.body.classList.contains('lock-lyric')) return;

            // 严格检查是否点击在工具栏、按钮或颜色控制面板上
            const target = event.target;
            if (target.closest('.tools') || target.closest('.item') || target.closest('input') || target.closest('.color-controls')) {
              return;
            }

            isDragging = true;
            startX = event.screenX;
            startY = event.screenY;

            if (window.electron?.ipcRenderer) {
              const bounds = await window.electron.ipcRenderer.invoke('get-window-bounds');
              startWinX = bounds.x;
              startWinY = bounds.y;
              winWidth = bounds.width;
              winHeight = bounds.height;
            }
          };

          const handleMouseMove = async (event) => {
            if (!isDragging || document.body.classList.contains('lock-lyric')) return;

            const newWinX = startWinX + (event.screenX - startX);
            const newWinY = startWinY + (event.screenY - startY);

            if (window.electron?.ipcRenderer) {
              const { width: screenWidth, height: screenHeight } =
                await window.electron.ipcRenderer.invoke('get-screen-size');

              // 添加边界限制，确保窗口不会完全超出屏幕边界
              // 保留一定的边距，特别是底部考虑任务栏/dock的存在
              const margin = 50; // 底部边距
              const constrainedX = Math.max(-winWidth + 100, Math.min(screenWidth - 100, newWinX)); // 左右保留100px可见区域
              const constrainedY = Math.max(0, Math.min(screenHeight - winHeight - margin, newWinY)); // 底部保留50px边距

              window.electron.ipcRenderer.send(
                'move-window',
                constrainedX,
                constrainedY,
                winWidth,
                winHeight,
              );
            }
          };

          const handleMouseUp = async () => {
            if (isDragging) {
              isDragging = false;
              // 保存窗口位置
              if (window.electron?.ipcRenderer) {
                try {
                  const bounds = await window.electron.ipcRenderer.invoke('get-window-bounds');
                  const settings = this.getStoredSettings();
                  settings.windowPosition = {
                    x: bounds.x,
                    y: bounds.y,
                  };
                  this.saveSettings(settings);
                } catch (error) {
                  console.warn('[Desktop Lyrics] Failed to save window position:', error);
                }
              }
            }
          };

          if (lyricContent) {
            lyricContent.addEventListener('mousedown', handleMouseDown);
          }
          if (meta) {
            meta.addEventListener('mousedown', handleMouseDown);
          }

          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);
        }

        updateWindowHeight() {
          const bodyHeight = document.body.scrollHeight;
          window.electron?.ipcRenderer?.send('update-window-height', bodyHeight);
        }

        // 保存当前窗口大小到本地存储
        async saveCurrentWindowSize() {
          try {
            if (window.electron?.ipcRenderer) {
              const bounds = await window.electron.ipcRenderer.invoke('get-window-bounds');
              const settings = this.getStoredSettings();
              settings.windowSize = {
                width: bounds.width,
                height: bounds.height,
              };
              this.saveSettings(settings);
              console.log('[Desktop Lyrics] Window size saved:', settings.windowSize);
            }
          } catch (error) {
            console.warn('[Desktop Lyrics] Failed to save window size:', error);
          }
        }

        setupWindowResizeListeners() {
          // 监听窗口大小变化
          window.addEventListener('resize', () => {
            // 使用防抖避免频繁保存
            clearTimeout(this.resizeTimeout);
            this.resizeTimeout = setTimeout(() => {
              this.saveCurrentWindowSize();
            }, 500); // 500ms后保存
          });
        }

        setupMutationObserver() {
          const observer = new MutationObserver(() => {
            this.updateWindowHeight();
            // 内容变化时也保存窗口大小（使用防抖）
            clearTimeout(this.contentChangeTimeout);
            this.contentChangeTimeout = setTimeout(() => {
              this.saveCurrentWindowSize();
            }, 1000); // 1秒后保存
          });
          observer.observe(document.body, { childList: true, subtree: true, attributes: true });
          this.updateWindowHeight();
        }
      }

      new LyricsWindow();
    </script>
