name: Build EchoMusic Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: macos
            server_bin: app_macos
          - os: windows-latest
            platform: windows
            server_bin: app_win.exe
          - os: ubuntu-latest
            platform: linux
            server_bin: app_linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node_version: '18'

      - name: Install Server Dependencies and Build Server Executable
        run: |
          cd server
          npm install
          npx pkg . -t node18-${{ matrix.platform == 'macos' && 'macos' || (matrix.platform == 'windows' && 'win' || 'linux') }}-x64 -o bin/${{ matrix.server_bin }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libsecret-1-dev

      - name: Build Flutter Desktop
        run: flutter build ${{ matrix.platform }} --release

      - name: Bundle Server (macOS)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p build/macos/Build/Products/Release/EchoMusic.app/Contents/Resources/server
          cp server/bin/app_macos build/macos/Build/Products/Release/EchoMusic.app/Contents/Resources/server/

      - name: Bundle Server (Windows)
        if: matrix.platform == 'windows'
        run: |
          mkdir -p build/windows/runner/Release/server
          cp server/bin/app_win.exe build/windows/runner/Release/server/

      - name: Bundle Server (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p build/linux/x64/release/bundle/server
          cp server/bin/app_linux build/linux/x64/release/bundle/server/

      - name: Prepare Release (macOS)
        if: matrix.platform == 'macos'
        run: |
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${VERSION#v}
          hdiutil create -volname "EchoMusic" -srcfolder "build/macos/Build/Products/Release/EchoMusic.app" -ov -format UDZO "${{ github.workspace }}/EchoMusic-${CLEAN_VERSION}-macOS.dmg"

      - name: Prepare Release (Windows)
        if: matrix.platform == 'windows'
        run: |
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${VERSION#v}
          iscc /DAppVersion=${CLEAN_VERSION} installer.iss
          mv EchoMusic-Windows-Setup.exe "${{ github.workspace }}/EchoMusic-${CLEAN_VERSION}-Windows-Setup.exe"

      - name: Prepare Release (Linux)
        if: matrix.platform == 'linux'
        run: |
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${VERSION#v}
          # Create .deb package structure
          mkdir -p deb/usr/bin
          mkdir -p deb/usr/share/echomusic
          mkdir -p deb/usr/share/applications
          mkdir -p deb/DEBIAN
          
          cp -r build/linux/x64/release/bundle/* deb/usr/share/echomusic/
          ln -s /usr/share/echomusic/echomusic deb/usr/bin/echomusic
          
          cat > deb/DEBIAN/control <<EOF
          Package: echomusic
          Version: ${CLEAN_VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: EchoMusic Team
          Description: A minimalist music player.
          EOF
          
          cat > deb/usr/share/applications/echomusic.desktop <<EOF
          [Desktop Entry]
          Name=EchoMusic
          Exec=echomusic
          Icon=/usr/share/echomusic/assets/icons/icon.png
          Type=Application
          Categories=AudioVideo;Audio;Player;
          EOF
          
          dpkg-deb --build deb "${{ github.workspace }}/EchoMusic-${CLEAN_VERSION}-Linux.deb"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            EchoMusic-*.dmg
            EchoMusic-*-Setup.exe
            EchoMusic-*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
